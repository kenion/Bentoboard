<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Add Assignment</h3>
      </div>
      <div class="modal-body">
            <strong>Subject:</strong>
            <input type="text" style = "min-width: 50%;" class="form-control" ng-model = "subject">
            <br>
            <strong>Body:</strong>
            <textarea class="form-control" id="" cols="60" rows="10" ng-model = "body"></textarea>
            <br>
            <label>Full Grade:</label>
            <input type="number" min="1" max="999" class="form-control" style = "width: 15%;" ng-model = "fullGrade">
            <br>
            <input type="file" file-model="myFile" /><br><br>
      </div>
      <div class = "modal-footer">
        <span style = "margin-right: 35%;" class = "text-danger">{{error}}</span>
        <button ng-click="uploadFile()" ng-disabled = "subject == null || body == null || fullGrade == null" class="btn btn-primary" style = "font-style: bold;" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
